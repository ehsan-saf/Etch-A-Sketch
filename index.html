<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="settings">
            <label class="colorContainer">Choose a color:
                <input type="color" value="#ff0000" id="colorPicker">
            </label>
            <label class="sliderContainer">Grid size
                <input type="range" value="16" min="10" max="100">
                <p class="size">16 X 16</p>
            </label>
        </div>
        <div class="grid">
        </div>
    </main>
</body>

</html>
