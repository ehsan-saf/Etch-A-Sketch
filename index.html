<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
</head>

<body>
    <main>
        <div class="settings">
            <label class="colorContainer">Color:
                <input type="color" value="#000000" id="colorPicker">
            </label>
            <label class="sliderContainer">Grid size
                <input type="range" id="sizeSlide" value="16" min="10" max="100">
                <p class="size">16 X 16</p>
            </label>
            <button id="rainbowButton" class="defButton">Rainbow</button>
            <button id="clearButton" class="defButton">Clear</button>
        </div>
        <div class="grid">
        </div>
    </main>
</body>

</html>
